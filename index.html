<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="style.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Admin Dashboard Report Card</title>
  </head>
  <body>
    <div class="container">
<div class="box">
  <div class="top">
    <h2>Project</h2>
    <span><i class="fa fa-bank" style="font-size:26px"></i></span>
  </div>
  <div class="Bottom">
    <h1>18</h1>
    <span>12 Completed</span>
  </div>
</div>
  <div class="box">
    <div class="top">
      <h2>Task</h2>
      <span><i class="fa fa-calendar-check-o" style="font-size:26px"></i></span>
    </div>
    <div class="Bottom">
      <h1>76</h1>
      <span>55 Completed</span>
    </div>
</div>  
  <div class="box">
    <div class="top">
      <h2>Pending</h2>
      <span><i class="fa fa-hourglass-1" style="font-size:26px"></i></span>
    </div>
    <div class="Bottom">
      <h1>28</h1>
      <span>20 Completed</span>
    </div>
</div>
  <div class="box">
    <div class="top">
      <h2>Completed</h2>
      <span><i class="fa fa-line-chart" style="font-size:26px"></i></span>
    </div>
    <div class="Bottom">
      <h1>90%</h1>
      <span>16 Completed</span>
    </div>
</div>
</div>
  </body>
</html>
